name: Build Python Package

on:
  push:
    branches: [main]
  pull_request:

permissions:
  id-token: write
  actions: read
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.11"
