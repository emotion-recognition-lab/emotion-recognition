name: Build Python Package

on:
  push:
    branches: [main]

permissions:
  id-token: write
  actions: read
  contents: read
jobs:
  build:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install the latest version of uv ðŸ“¦
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
      - name: Install dependencies ðŸ“¦
        run: uv sync --all-extras --dev
