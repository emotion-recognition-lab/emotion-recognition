name: Build Python Package

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        pdm install
