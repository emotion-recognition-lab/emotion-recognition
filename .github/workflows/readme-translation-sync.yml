name: README Translation Sync

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - README.md

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: zrr-lab/readme-translation-sync@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target-language: English
          target-file: README.en-US.md
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "ğŸ“ docs: sync README.en-US.md translation"
          title: "ğŸ“ docs: sync README.en-US.md translation"
          body: |
            This PR automatically syncs the English translation with the latest changes in `README.md`.

            Generated using GitHub Models.
          branch: readme-translation-sync
          delete-branch: true
          labels: documentation
