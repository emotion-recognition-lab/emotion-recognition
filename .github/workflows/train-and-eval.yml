name: Train and Evaluate Models

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    runs-on: [self-hosted, linux]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install toml
      - id: set-matrix
        run: |
          python tools/prepare_matrix.py experiments/config.toml "${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT

  train:
    needs: prepare
    runs-on: [self-hosted, linux]
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv ðŸ“¦
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true
      - name: Install dependencies ðŸ“¦
        run: uv sync --all-extras --dev
      - name: Download dataset
        run: |
          mkdir -p ./datasets
          ln -s ~/MELD.AudioOnly ./datasets/
      - name: Select an idle GPU
        id: select-gpu
        run: |
          while true; do
            GPU=$(nvidia-smi --query-gpu=index,memory.used --format=csv,noheader,nounits | awk -F, '$2 == 0 {print $1; exit}')
            if [ -n "$GPU" ]; then
              echo "Selected GPU: $GPU"
              echo "GPU=$GPU" >> $GITHUB_ENV
              break
            else
              echo "No idle GPU found. Retrying in 60 seconds..."
              sleep 60
            fi
          done
      - name: Run training task
        env:
          CUDA_VISIBLE_DEVICES: ${{ env.GPU }}
        run: ${{ matrix.train_command }}
