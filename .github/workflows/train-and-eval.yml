name: Train and Evaluate Models

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Python and dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - run: pip install toml
      - id: set-matrix
        run: |
          python tools/prepare_matrix.py experiments/config.toml "${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT

  train:
    needs: prepare
    runs-on: [self-hosted, linux]
    timeout-minutes: 3600
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv ðŸ“¦
        uses: astral-sh/setup-uv@v2
      - name: Cache Venv
        id: cache-venv
        uses: maxnowack/local-cache@v2
        with:
          path: .venv
          key: ${{ runner.os }}-venv
      - name: Cache Checkpoints
        id: cache-checkpoints
        uses: maxnowack/local-cache@v2
        with:
          path: checkpoints
          key: ${{ runner.os }}-checkpoints
      - name: Install dependencies ðŸ“¦
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: uv sync --all-extras --dev
      - name: Download dataset
        run: |
          mkdir -p ./datasets
          rm -rf ./datasets/MELD
          ln -s ~/datasets/MELD.AudioOnly ./datasets/MELD
      - name: Run nanoflow
        run: uv run nanoflow experiments/mix-finetuning.toml
