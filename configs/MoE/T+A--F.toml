log_level = "DEBUG"
batch_size = 32
custom_label = "MoE"

[model]
modals = ["T", "A"]
feature_sizes = [768, 768]
encoders = [
    "roberta-large@checkpoints/training/MELD--E/T+A--T",
    "facebook/wav2vec2-base-960h@checkpoints/training/MELD--E/T+A--T",
]
fusion = "MoELowRankFusionLayer(feature_sizes_dict, 16, 128)"
training_mode = "frozen"
