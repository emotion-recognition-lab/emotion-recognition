name = "basic"
resources = "gpus"

[matrix]
dataset = ["configs/dataset/MELD--E.toml"]
seed = ["0", "42", "114"]

[tasks.multimodal]
command = "uv run emotion-recognize train"
args = [
    "{dataset}",
    "{encoder}",
    "{fusion}",
    "configs/losses/classification/weight.toml",
    "--seed {seed}",
]
[tasks.multimodal.matrix]
encoder = [
    "configs/encoders/T+A.toml",
    "configs/encoders/T+V.toml",
    "configs/encoders/A+V.toml",
    "configs/encoders/T+A+V.toml",
]
fusion = ["configs/fusion/vallina.toml"]
