name = "basic"
resources = "gpus"

[matrix]
dataset = ["MELD--E"]
seed = ["0", "42", "114"]
classification = ["weight", "focal"]

[tasks.unimodal]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{encoder}.toml",
    "configs/losses/classification/{classification}.toml",
    "--seed {seed}",
]
[tasks.unimodal.matrix]
encoder = [
    "T",
    "A",
    "V",
]
