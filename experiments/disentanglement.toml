name = "proposal"
resources = "gpus"

[matrix]
dataset = ["MELD--E"]
seed = ["0", "42", "114"]

[tasks.unimodal-sample-contrastive]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/T.toml",
    "configs/losses/classification/focal.toml",
    "--seed {seed}",
]

[tasks.disentanglement]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{encoder}.toml",
    "configs/fusion/disentanglement.toml",
    "configs/losses/frl.toml",
    # "configs/losses/{modal_contrastive}.toml",
    "configs/losses/classification/focal.toml",
    "--teacher-checkpoint checkpoints/training/{dataset}/trainable--2--focal/1xE--T/ce200638--{seed}",
    "--seed {seed}",
]
deps = ["unimodal-sample-contrastive"]
[tasks.disentanglement.matrix]
encoder = [
    "T+A",
    "T+A+V",
]
fusion = [
    # "vallina",
    "disentanglement",
]
# modal_contrastive = ["cmcl"]
