name = "distill"
resources = "gpus"

[matrix]
dataset = ["MELD--E"]
seed = ["0", "114"]

[tasks.T]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/T.toml",
    "--seed {seed}",
]

[tasks.distill]
command = "uv run emotion-recognize distill"
args = [
    "configs/dataset/{dataset}.toml",
    "{encoder}",
    "configs/fusion/LMF.toml",
    "--teacher-checkpoint checkpoints/training/MELD--E/trainable/1xE--T/d2385e09--{seed}",
    "--seed {seed}",
]
deps = ["T"]
[tasks.distill.matrix]
encoder = [
    "configs/encoders/T+A.toml",
    "configs/encoders/T+V.toml",
    "configs/encoders/T+A+V.toml",
]
