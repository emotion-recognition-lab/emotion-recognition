name = "distill"
resources = "gpus"

[matrix]
dataset = ["MELD--E"]
seed = ["0", "42", "114"]

[tasks.T]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/T.toml",
    "--seed {seed}",
]

[tasks.distill]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{encoder}.toml",
    "configs/fusion/{fusion}.toml",
    "configs/losses/classification/weight.toml",
    "--teacher-checkpoint checkpoints/training/{dataset}/trainable--2/1xE--T/ce200638--{seed}",
    "--seed {seed}",
]
deps = ["T"]
[tasks.distill.matrix]
encoder = [
    "T+A",
    "T+V",
    "T+A+V",
]
fusion = [
    "vallina",
    "self-attention",
    "cross-attention",
]
