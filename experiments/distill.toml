name = "distillation"
resources = "gpus"

[tasks.T]
command = "uv run emotion-recognize train configs/encoders/T.toml configs/dataset/MELD--E.toml --seed 114"

[tasks.distill--TA]
command = "uv run emotion-recognize distill configs/encoders/T+A.toml configs/fusion/LMF.toml configs/dataset/MELD--E.toml --teacher-checkpoint checkpoints/training/MELD--E/T--T --seed 114"
deps = ["T"]

[tasks.distill--TV]
command = "uv run emotion-recognize distill configs/encoders/T+V.toml configs/fusion/LMF.toml configs/dataset/MELD--E.toml --teacher-checkpoint checkpoints/training/MELD--E/T--T --seed 114"
deps = ["T"]

[tasks.distill--AV]
command = "uv run emotion-recognize distill configs/encoders/A+V.toml configs/fusion/LMF.toml configs/dataset/MELD--E.toml --teacher-checkpoint checkpoints/training/MELD--E/T--T --seed 114"
deps = ["T"]

[tasks.distill--TAV]
command = "uv run emotion-recognize distill configs/encoders/T+A+V.toml configs/fusion/LMF.toml configs/dataset/MELD--E.toml --teacher-checkpoint checkpoints/training/MELD--E/T--T --seed 114"
deps = ["T"]
