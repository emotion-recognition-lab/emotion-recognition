name = "basic"
resources = "gpus"

[matrix]
dataset = ["configs/dataset/MELD--E.toml"]
seed = ["0", "42", "114"]

[tasks.fusion]
command = "uv run emotion-recognize train"
args = ["{dataset}", "{encoder}", "{fusion}", "--seed {seed}"]
[tasks.fusion.matrix]
encoder = [
    "configs/encoders/T+A.toml",
    "configs/encoders/T+V.toml",
    "configs/encoders/A+V.toml",
    "configs/encoders/T+A+V.toml",
]
fusion = [
    "configs/fusion/vallina.toml",
    "configs/fusion/self-attention.toml",
    "configs/fusion/cross-attention.toml",
]
