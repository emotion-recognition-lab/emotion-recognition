name = "basic"
resources = "gpus"

[matrix]
dataset = ["configs/dataset/MELD--E.toml"]
seed = ["0", "42", "114"]
classification = ["focal"]

[tasks.fusion]
command = "uv run emotion-recognize train"
args = [
    "{dataset}",
    "{encoder}",
    "{fusion}",
    "configs/losses/classification/weight.toml",
    "--seed {seed}",
]
[tasks.fusion.matrix]
encoder = [
    "configs/encoders/T+A.toml",
    "configs/encoders/T+V.toml",
    "configs/encoders/A+V.toml",
    "configs/encoders/T+A+V.toml",
]
fusion = [
    "configs/fusion/vallina.toml",
    "configs/fusion/legacy/self-attention.toml",
    "configs/fusion/legacy/cross-attention.toml",
]
