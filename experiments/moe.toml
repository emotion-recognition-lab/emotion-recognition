name = "MoE"
resources = "gpus"

[matrix]
dataset = ["MELD--E"]
modals = [
    "T+A",
    # "T+V",
    # "A+V",
    "T+A+V",
]

[tasks.trainable]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{modals}.toml",
    "configs/fusion/LMF.toml",
    "--seed 114",
]

[tasks.MoE-trainable]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{modals}.toml",
    "configs/fusion/MoE/LMF.toml",
    "--seed 114",
]

[tasks.frozen]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{modals}.toml",
    "configs/encoders/pretrained/{dataset}/{modals}.toml",
    "configs/fusion/LMF.toml",
    "configs/frozen.toml",
    "--seed 114",
]
deps = ["trainable"]

[tasks.MoE-frozen]
command = "uv run emotion-recognize train"
args = [
    "configs/dataset/{dataset}.toml",
    "configs/encoders/{modals}.toml",
    "configs/encoders/pretrained/{dataset}/{modals}.toml",
    "configs/fusion/MoE/LMF.toml",
    "configs/frozen.toml",
    "--seed 114",
]
deps = ["trainable"]
